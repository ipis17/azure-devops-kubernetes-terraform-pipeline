trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build firstjob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build secondjob
- stage: DevDeploy
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo $(environment) DevDeploy
- stage: QADeploy
  variables: 
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo $(environment) QADeploy
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeploy
    steps:
    - bash: echo Build ProdDeploy

